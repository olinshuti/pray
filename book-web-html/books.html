<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Book Store | Inspiring Literature</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e293b;
            --primary-light: #334155;
            --accent: #fbbf24;
            --accent-dark: #b7791f;
            --bg-gradient: linear-gradient(135deg, #eab308 0%, #b7791f 100%);
            --white: #fff;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--primary);
        }

        .navbar {
            background: var(--white);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-light);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--accent);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .hero {
            background: linear-gradient(135deg, rgba(251,191,36,0.95) 0%, rgba(245,158,66,0.95) 100%);
            color: var(--primary);
            padding: 4rem 0;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            color: var(--primary-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(30, 41, 59, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(30, 41, 59, 0.13);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .book-card:hover .book-image {
            transform: scale(1.05);
        }

        .book-content {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .book-author {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        .book-description {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .book-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .book-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: var(--accent);
        }

        .rating-text {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251,191,36,0.18);
            background: linear-gradient(135deg, var(--accent-dark) 0%, var(--accent) 100%);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--white);
            box-shadow: -10px 0 30px rgba(30, 41, 59, 0.12);
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            background: var(--accent);
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            padding: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .cart-item-image {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 600;
        }

        .remove-item {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-total {
            padding: 2rem;
            background: var(--gray-light);
            border-top: 1px solid var(--gray-light);
        }

        .cart-breakdown {
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--success);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #16a34a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.4);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(30, 41, 59, 0.18);
            z-index: 1001;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-book"></i> PRAY BELIEVE RECEIVE
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="bible-studies.html">Bible Studies</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>BOOKS</h1>
            <p>Find your next favorite read from our curated collection of inspiring literature</p>
        </div>
    </section>

    <div class="container">


        <div class="books-grid" id="booksGrid">
            <!-- Books will be populated here -->
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeCart()"></div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated here -->
        </div>
        <div class="cart-total">
            <div class="cart-breakdown" id="cartBreakdown">
                <!-- Subtotal, tax, shipping, total will be populated here -->
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
        <!-- Suggestions Section -->
        <div id="cartSuggestions" style="padding:2rem; border-top:1px solid var(--gray-light);">
            <!-- Suggestions will be populated here -->
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h3>Added to Cart!</h3>
        <p>Your book has been successfully added to your cart.</p>
        <button onclick="closeSuccessMessage()" style="background: #667eea; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">OK</button>
    </div>

    <script>
        // Book data
        const books = [
            {
                id: 1,
                title: "Fresh Start",
                author: "Linda Green",
                price: 21.00,
                category: "Self-Help",
                rating: 4.5,
                reviews: 127,
                description: "Begin your journey to a renewed mind and spirit with practical steps for transformation.",
                image: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=400&q=80"
            },
            {
                id: 2,
                title: "Mindful Living",
                author: "James Lee",
                price: 23.50,
                category: "Wellness",
                rating: 4.8,
                reviews: 203,
                description: "Discover the art of mindfulness and how it can transform your daily life completely.",
                image: "https://images.unsplash.com/photo-1463320898484-cdee8141c787?auto=format&fit=crop&w=400&q=80"
            },
            {
                id: 3,
                title: "Dream Big",
                author: "Sarah Brown",
                price: 20.00,
                category: "Motivation",
                rating: 4.3,
                reviews: 156,
                description: "Motivational stories and strategies to help you achieve your biggest dreams and goals.",
                image: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=400&q=80"
            },
            {
                id: 4,
                title: "Faith & Hope",
                author: "Michael Stone",
                price: 25.00,
                category: "Spirituality",
                rating: 4.7,
                reviews: 89,
                description: "Find encouragement and strength through inspiring stories of faith and hope.",
                image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80"
            },
            {
                id: 5,
                title: "Grace Notes",
                author: "Emily Carter",
                price: 18.00,
                category: "Spirituality",
                rating: 4.2,
                reviews: 94,
                description: "Short reflections and prayers for everyday encouragement and spiritual growth.",
                image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80"
            },
            {
                id: 6,
                title: "Purpose Path",
                author: "David Kim",
                price: 22.00,
                category: "Self-Help",
                rating: 4.6,
                reviews: 178,
                description: "Find your calling and walk confidently in your purpose with this practical guide.",
                image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80"
            }
        ];

        let cart = [];
        let filteredBooks = [...books];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayBooks(books);
        });

        // Display books function
        function displayBooks(booksToShow) {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = '';

            booksToShow.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-content">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">by ${book.author}</p>
                        <p class="book-description">${book.description}</p>
                        <div class="book-rating">
                            <div class="stars">
                                ${getStarRating(book.rating)}
                            </div>
                            <span class="rating-text">${book.rating}/5 (${book.reviews} reviews)</span>
                        </div>
                        <div class="book-price">$${book.price.toFixed(2)}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${book.id})">
                            Add to Cart
                        </button>
                    </div>
                `;
                booksGrid.appendChild(bookCard);
            });
        }

        // Generate star rating
        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 !== 0;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = fullStars + (halfStar ? 1 : 0); i < 5; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }

        // Add to cart function
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                cart.push(book);
                updateCartUI();
                showSuccessMessage();
            }
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartBreakdown = document.getElementById('cartBreakdown');
            const cartSuggestions = document.getElementById('cartSuggestions');
            
            cartCount.textContent = cart.length;
            cartItems.innerHTML = '';

            // Header row
            if (cart.length > 0) {
                const headerRow = document.createElement('div');
                headerRow.style.display = 'flex';
                headerRow.style.fontWeight = 'bold';
                headerRow.style.marginBottom = '0.5rem';
                headerRow.innerHTML = `
                    <div style="flex:2;">Item</div>
                    <div style="flex:1;text-align:right;">Price</div>
                    <div style="width:60px;text-align:right;"></div>
                `;
                cartItems.appendChild(headerRow);
            }

            let subtotal = 0;
            cart.forEach((book, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.style.alignItems = 'center';
                cartItem.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" class="cart-item-image">
                    <div class="cart-item-info" style="flex:2;">
                        <div class="cart-item-title">${book.title}</div>
                        <div class="cart-item-author" style="color:#64748b;font-size:0.9rem;">by ${book.author}</div>
                    </div>
                    <div class="cart-item-price" style="flex:1;text-align:right;">$${book.price.toFixed(2)}</div>
                    <button class="remove-item" style="margin-left:10px;" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
                subtotal += book.price;
            });

            // Calculate tax and shipping
            const tax = subtotal * 0.08;
            const shipping = cart.length > 0 ? 5.00 : 0.00;
            const total = subtotal + tax + shipping;

            // Cart breakdown
            cartBreakdown.innerHTML = `
                <div style="display:flex;justify-content:space-between;margin-bottom:0.5rem;">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div style="display:flex;justify-content:space-between;margin-bottom:0.5rem;">
                    <span>Tax (8%):</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div style="display:flex;justify-content:space-between;margin-bottom:0.5rem;">
                    <span>Shipping:</span>
                    <span>$${shipping.toFixed(2)}</span>
                </div>
                <div class="total-amount" style="display:flex;justify-content:space-between;font-size:1.2rem;font-weight:700;">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;

            // Suggestions
            // Get up to 3 random books not in cart
            const cartIds = cart.map(b => b.id);
            const suggestions = books.filter(b => !cartIds.includes(b.id));
            shuffleArray(suggestions);
            const shown = suggestions.slice(0, 3);

            if (shown.length > 0) {
                cartSuggestions.innerHTML = `
                    <div style="font-weight:600; margin-bottom:1rem; color:var(--primary-light);">You may also like</div>
                    <div style="display:flex; flex-direction:column; gap:1.2rem;">
                        ${shown.map(book => `
                            <div style="display:flex;align-items:center;gap:1rem;">
                                <img src="${book.image}" alt="${book.title}" style="width:48px;height:64px;object-fit:cover;border-radius:5px;">
                                <div style="flex:1;">
                                    <div style="font-weight:500; color:var(--primary);">${book.title}</div>
                                    <div style="font-size:0.9rem; color:var(--gray);">by ${book.author}</div>
                                    <div style="font-size:0.95rem; color:var(--accent); font-weight:600;">$${book.price.toFixed(2)}</div>
                                </div>
                                <button onclick="addToCart(${book.id})" style="background:var(--accent);color:var(--primary);border:none;padding:0.4rem 0.8rem;border-radius:20px;cursor:pointer;font-size:0.9rem;font-weight:600;">Add</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                cartSuggestions.innerHTML = '';
            }
        }

        // Helper to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // Cart functions
        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            
            if (cartSidebar.classList.contains('open')) {
                closeCart();
            } else {
                cartSidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            
            cartSidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Search functionality (removed)
        function searchBooks() {
            // Function removed - no longer needed
        }

        // Filter functionality (removed)
        function filterBooks() {
            // Function removed - no longer needed
        }

        // Success message
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            const overlay = document.getElementById('overlay');
            
            successMessage.classList.add('show');
            overlay.classList.add('active');
            
            setTimeout(() => {
                closeSuccessMessage();
            }, 2000);
        }

        function closeSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            const overlay = document.getElementById('overlay');
            
            successMessage.classList.remove('show');
            overlay.classList.remove('active');
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            // Save cart to localStorage and redirect to checkout page
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'checkout.html';
        }


    </script>
</body>
</html>
