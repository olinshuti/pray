<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact | PRAY BELIEVE RECEIVE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #181818;
            --primary-light: #232323;
            --accent: #ffd600;
            --accent-dark: #bfa600;
            --white: #fff;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }
        body {
            background: linear-gradient(120deg, #fffbe6 0%, #ffe066 60%, #fff 100%);
            color: var(--primary);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            background: var(--white) !important;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }
        .logo {
            color: var(--primary) !important;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .logo i {
            color: var(--accent) !important;
        }
        .nav-links a {
            color: var(--primary-light) !important;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s, background 0.2s;
            border-radius: 6px;
            padding: 0.3rem 0.8rem;
            text-decoration: none !important; /* Remove underline */
        }
        .nav-links a:hover, .nav-links a.active {
            color: var(--accent) !important;
            background: var(--gray-light);
            text-decoration: none !important; /* Remove underline on hover/active */
        }
        .section-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-card {
            background: var(--white);
            color: var(--primary);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(30, 34, 90, 0.09);
            padding: 2.2rem 2rem 2rem 2rem;
            margin-bottom: 1.5rem;
            border: 1.5px solid var(--gray-light);
        }
        .contact-card h4 {
            color: var(--primary);
            font-weight: 900;
            margin-bottom: 1.2rem;
            letter-spacing: 0.5px;
            font-size: 1.25rem;
            background: none;
            /* Optional: add a little spacing for clarity */
            padding-bottom: 0.5rem;
        }
        .form-label {
            color: var(--primary);
            font-weight: 500;
        }
        .form-control {
            background: var(--gray-light);
            color: var(--primary);
            border: 1.5px solid var(--accent-dark);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }
        .form-control:focus {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--accent);
            box-shadow: 0 0 0 0.15rem #ffd60055;
        }
        .btn-primary {
            background: var(--accent);
            color: var(--primary);
            border: none;
            font-weight: 700;
            border-radius: 8px;
            padding: 0.55rem 1.5rem;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary:hover {
            background: var(--accent-dark);
            color: var(--white);
        }
        .btn-success {
            background: var(--primary);
            color: var(--accent);
            border: 2px solid var(--accent);
            font-weight: 700;
            border-radius: 8px;
            padding: 0.55rem 1.5rem;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s;
        }
        .btn-success:hover {
            background: var(--accent);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        @media (max-width: 767px) {
            .contact-card {
                padding: 1.2rem 1rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar" style="background: var(--white); backdrop-filter: blur(10px); padding: 1rem 0; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);">
        <div class="nav-container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" class="logo" style="font-size: 2.1rem; font-weight: 700; color: var(--primary); text-decoration: none; letter-spacing: 1px; display: flex; align-items: center; gap: 0.7rem;">
                <!-- Alternative Black & White Bible Logo (single book with cross) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 54 54" fill="none" style="margin-right: 0.6rem;">
                    <!-- Book shape -->
                    <rect x="10" y="8" width="34" height="38" rx="5" fill="#fff" stroke="#111" stroke-width="2.5"/>
                    <!-- Book spine -->
                    <rect x="10" y="8" width="7" height="38" rx="2" fill="#f5f6fa" stroke="#bbb" stroke-width="1.5"/>
                    <!-- Cross on cover -->
                    <line x1="27" y1="20" x2="27" y2="36" stroke="#111" stroke-width="2"/>
                    <line x1="21" y1="28" x2="33" y2="28" stroke="#111" stroke-width="2"/>
                    <!-- Page lines -->
                    <line x1="17" y1="14" x2="39" y2="14" stroke="#eee" stroke-width="1"/>
                    <line x1="17" y1="18" x2="39" y2="18" stroke="#eee" stroke-width="1"/>
                    <line x1="17" y1="22" x2="39" y2="22" stroke="#eee" stroke-width="1"/>
                </svg>
                PRAY BELIEVE RECEIVE
            </a>
            <ul class="nav-links" style="display: flex; gap: 2rem; list-style: none; margin-bottom: 0;">
                <li><a href="bible-studies.html" style="text-decoration: none; color: var(--primary-light); font-weight: 500; transition: color 0.3s;">Bible Studies</a></li>
                <li><a href="books.html" style="text-decoration: none; color: var(--primary-light); font-weight: 500; transition: color 0.3s;">Books</a></li>
                <li><a href="about.html" style="text-decoration: none; color: var(--primary-light); font-weight: 500; transition: color 0.3s;">About</a></li>
                <li><a href="contact.html" style="text-decoration: none; color: var(--primary-light); font-weight: 500; transition: color 0.3s;">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="container my-5">
        <h2 class="section-title">Contact Us</h2>
        <div class="row g-4 align-items-stretch">
            <div class="col-lg-6 d-flex">
                <div class="contact-card flex-fill d-flex flex-column justify-content-between">
                    <div>
                        <h4>Send Us an Email</h4>
                        <form action="mailto:your@email.com" method="POST" enctype="text/plain">
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="contactName" name="Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="contactEmail" name="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="contactMessage" name="Message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-2">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-flex">
                <div class="contact-card flex-fill d-flex flex-column justify-content-between">
                    <div>
                        <h4>Request a Prayer</h4>
                        <form>
                            <div class="mb-3">
                                <label for="prayerName" class="form-label">Name (optional)</label>
                                <input type="text" class="form-control" id="prayerName" name="prayerName">
                            </div>
                            <div class="mb-3">
                                <label for="prayerRequest" class="form-label">Your Prayer Request</label>
                                <textarea class="form-control" id="prayerRequest" name="prayerRequest" rows="4" required></textarea>
                            </div>
                            <button type="button" class="btn btn-success w-100 mt-2" onclick="alert('Thank you for your prayer request!')">Send Prayer Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/7e8c6a2e2a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
